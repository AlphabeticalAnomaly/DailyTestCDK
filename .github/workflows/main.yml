name: Deploy aws stack on git push
on:
  push:
    branches: [github_workflow_tests]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: requirements
        run: pip install -r requirements.txt
      - name: lambda_tests
        run:  python3 -m unittest tests/lambda_tests/test_decode.py tests/lambda_tests/test_mail.py
      - name: Test handler
        run: python3 -m unittest test_handler.TestHandler
        with:
          working-directory: src/
  aws_cdk:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: cdk deploy
        uses: youyo/aws-cdk-github-actions@v2
        with:
            cdk_subcommand: 'deploy'
            cdk_stack: 'DailymailStack'
            cdk_args: '--require-approval never --parameters email=${{ secrets.AWS_EMAIL }}'
            actions_comment: false
            cdk_version: 2.114.1
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_DEFAULT_REGION: eu-north-1
